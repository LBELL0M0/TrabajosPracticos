<!DOCTYPE HTML>
<html>
    <head>
        <title>Formulario de registro</title>

    <body>
        <h1>Formulario de registro</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido"><br>
        <br>
        <label for="sexo">Sexo:</label>

        <label for="sexo">Mujer</label><br>
        <br>
        <label for="correo">Correo:</label>
        <input type="text" id="correo" name="correo"><br>
        <br>

        <select name="pais" id="pais">
            <option value="pais">Argentina</option>

            <option value="pais">Dinamarca</option>
        </select><br>
        <br>
        <label for="nombre">Descripcion:</label>
        <textarea name="descripcion" id="descripcion" cols="30" rows="10">Descripcion</textarea><br>
        <br>
        <br>

        <label for="term">Declaro haber leido terminos y condiciones</label><br>
        <br>
        <input type="submit" value="Enviar">
    </form>

</html>
